<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <style>
      .container {
        animation: bouncing 1s ease 0s infinite alternate both;

        border-radius: 50%;
        width: 300px;
        height: 100px;
        background-color: blue;
        color: whitesmoke;
        text-align: center;
        padding-top: 50px;
        font-size: xx-large;
        position: relative;
        top: 45%;
        left: 40%;
        margin-top: 100px;
      }
      @keyframes bouncing {
        0% {
          left: 40%;
          top: 45%;
          box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
          background-color: black;
        }

        100% {
          left: 40%;
          top: 25%;
          box-shadow: 0 50px 50px rgba(0, 0, 0, 0.1);
          background-color: blue;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">Loading...</div>
  </body>
</html>
